title: "Upstairs"
path: "upstairs"
icon: mdi:home-floor-1
cards:
  - type: 'custom:button-card'
    template: card_title
    name: Upstairs

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template:
            - custom_card_andyblac_room
        name: Master Bedroom
        tap_action:
          action: navigate
          navigation_path: '/ui-lovelace-minimalist/master_bedroom'
        icon: mdi:bed-king-outline
        variables:
          sensor_label_1: sensor.master_bedroom_temp_sensor_temperature
          sensor_label_2: sensor.master_bedroom_temp_sensor_humidity
          sensor_1:
            entity_id: binary_sensor.bedroom_motion_sensor_motion
            tap_action:
              action: more-info
            ulm_custom_card_andyblac_room_sensor_color_on: green
          sensor_2:
            entity_id: binary_sensor.bedroom_closet_door
            tap_action:
              action: more-info
          entity_1:
            entity_id: group.bedroom_lights
            ulm_custom_card_andyblac_room_icon_color_on: yellow
          entity_2:
            entity_id: light.bedroom_closet_light
            ulm_custom_card_andyblac_room_icon_color_on: yellow
          entity_3:
            entity_id: group.bedroom_blinds
            ulm_custom_card_andyblac_room_icon_color_on: yellow
          entity_4: 
            entity_id: switch.plug1_switch1
            ulm_custom_card_andyblac_room_icon_color_on: yellow

      - type: 'custom:button-card'
        template:
            - custom_card_andyblac_room
        name: Master Bathroom
        tap_action:
          action: navigate
          navigation_path: '/ui-lovelace-minimalist/master_bathroom'
        icon: mdi:shower-head
        variables:
          sensor_label_1: sensor.master_bath_temperature
          sensor_label_2: sensor.master_bedroom_temp_sensor_humidity
          sensor_1:
            entity_id: binary_sensor.master_bath_motion_sensor_motion
            tap_action:
              action: more_info
            ulm_custom_card_andyblac_room_sensor_color_on: green
          entity_1:
            entity_id: switch.master_bath_light
            ulm_custom_card_andyblac_room_icon_color_on: yellow
          entity_2:
            entity_id: switch.master_bath_fan
            ulm_custom_card_andyblac_room_icon_color_on: yellow

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template:
            - custom_card_andyblac_room
        name: Play Room
        tap_action:
          action: navigate
          navigation_path: '/ui-lovelace-minimalist/play_room'
        icon: mdi:bunk-bed-outline
        variables:
          sensor_label_1: sensor.playroom_temp_sensor_temperature
          sensor_label_2: sensor.playroom_temp_sensor_humidity
          entity_1:
            entity_id: switch.playroom_star_light
            ulm_custom_card_andyblac_room_icon_color_on: yellow
          entity_2:
            entity_id: switch.playroom_fan
            ulm_custom_card_andyblac_room_icon_color_on: yellow

      - type: 'custom:button-card'
        template:
            - custom_card_andyblac_room
        name: Bathroom
        tap_action:
          action: navigate
          navigation_path: '/ui-lovelace-minimalist/bathroom'
        icon: mdi:bathtub-outline
        variables:
          sensor_label_1: sensor.bathroom_temperature
          sensor_label_2: sensor.bathroom_humidity
          sensor_1:
            entity_id: binary_sensor.bathroom_motion_sensor_motion
            tap_action:
              action: more-info
            ulm_custom_card_andyblac_room_sensor_color_on: green
          entity_1:
            entity_id: switch.bath_vanity_light
            ulm_custom_card_andyblac_room_icon_color_on: yellow
          entity_2:
            entity_id: switch.bath_recessed_light
            ulm_custom_card_andyblac_room_icon_color_on: yellow
          entity_3:
            entity_id: switch.bath_fan
            ulm_custom_card_andyblac_room_icon_color_on: yellow

  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template:
            - custom_card_andyblac_room
        name: Hallway
        tap_action:
          action: navigate
          navigation_path: '/ui-lovelace-minimalist/upstairs_hallway'
        icon: mdi:door
        variables:
          sensor_1:
            entity_id: binary_sensor.hallway_sensor_1
            tap_action:
              action: more-info
            ulm_custom_card_andyblac_room_sensor_color_on: green
          sensor_2:
            entity_id: binary_sensor.hallway_sensor_2
            tap_action:
              action: more-info
            ulm_custom_card_andyblac_room_sensor_color_on: green
          entity_1:
            entity_id: group.upstairs_hallway_lights
            ulm_custom_card_andyblac_room_icon_color_on: yellow

      - type: 'custom:button-card'
        template:
            - custom_card_andyblac_room
        name: Corner Room
        tap_action:
          action: navigate
          navigation_path: '/ui-lovelace-minimalist/corner_room'
        icon: mdi:bed-king-outline
        variables:
          sensor_label_1: sensor.corner_room_temperature
          sensor_label_2: sensor.corner_room_humidity