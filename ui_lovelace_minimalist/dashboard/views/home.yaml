title: "Home"
icon: mdi:home-floor-0
path: "home"
type: custom:grid-layout
layout:
  #default
  margin: 0
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: 30.4% repeat(4, 1fr)
  grid-template-rows: repeat(3, fit-content(100%))
  grid-template-areas: |
    "sidebar  room1   room2   room3   room4  "
    "sidebar  room5   room6   room7   room8  "
    "sidebar  room9   room10  room11  room12 "
    "sidebar  .       .       .       .      "
    "sidebar  .       .       .       .      "
  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: repeat(2, 1fr)
      grid-template-rows: repeat(6, fit-content(100%))
      grid-template-areas: |
        "sidebar  sidebar "
        "room1    room2   "
        "room3    room4   "
        "room5    room6   "
        "room7    room8   "
        "room9    room10  "
        "room11   room12  "
    #Tablet
    "(max-width: 1200px)":
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: 35% repeat(3, 1fr)
      grid-template-rows: repeat(4, fit-content(100%))
      grid-template-areas: |
        "sidebar  room1   room2   room3  "
        "sidebar  room4   room5   room6  "
        "sidebar  room7   room8   room9  "
        "sidebar  room10  room11  room12 "

cards:
